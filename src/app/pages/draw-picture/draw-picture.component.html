<form nz-form [formGroup]="form" (ngSubmit)="submitForm()">
    <nz-form-item>
        <nz-form-label [nzSpan]="4" nzFor="title">Titel</nz-form-label>
        <nz-form-control [nzSpan]="14">
            <input nz-input formControlName="title" name="title" type="text" id="title" style="width: 100%;">
        </nz-form-control>
    </nz-form-item>
    <nz-form-item>
        <canvas #canvas [style.border]="'1px solid black'"></canvas>
    </nz-form-item>
    <nz-form-item>
        <nz-form-label [nzSpan]="4" nzFor="tip">Tipp</nz-form-label>
        <nz-form-control [nzSpan]="14">
            <input nz-input formControlName="tip" name="tip" type="text" id="tip" style="width: 100%;">
        </nz-form-control>
    </nz-form-item>
    <nz-form-item>
        <button nz-button nzType="primary">Speichern</button>
    </nz-form-item>
</form>
